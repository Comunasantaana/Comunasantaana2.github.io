<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Catastro y Planeamiento</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #429edc;
            padding: 15px 0;
            text-align: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .back-button span {
            margin-left: 5px;
        }

        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-images {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .header-image {
            width: auto;
            height: 80px;
            max-width: 250px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-top: 10px;
        }

        main {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .accordion-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .accordion {
            width: 30%;
            text-align: center;
        }

        .accordion button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .accordion button:hover {
            background-color: #0056b3;
        }

        .content {
            display: none;
            margin-top: 10px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <button class="back-button" onclick="window.location.href='index.html'">&#8592;<span>Volver</span></button>
        <div class="header-container">
            <div class="header-images">
                <img src="2.png" alt="Imagen 1" class="header-image">
                <img src="ministerio.png" alt="Imagen 2" class="header-image">
            </div>
            <h1>Área de Catastro y Planeamiento</h1>
        </div>
    </header>
    
    <main>
        <div class="accordion-container">
            <div class="accordion">
                <button onclick="toggleContent('mapa')">Mapa de Catastro</button>
                <div class="content" id="mapa">
                    <button onclick="window.location.href='https://aplicaciones.catastrotucuman.gov.ar/mapa.html'">Ir al Mapa</button>
                </div>
            </div>
            <div class="accordion">
                <button onclick="toggleContent('registro')">Registrar Pedido de Medición</button>
                <div class="content" id="registro">
                    <input type="date" id="fecha" value="" disabled>
                    <input type="text" id="nombre" placeholder="Nombre">
                    <input type="number" id="dni" placeholder="DNI">
                    <input type="text" id="lugar" placeholder="Lugar">
                    <button onclick="agregarRegistro()">Agregar Registro</button>
                </div>
            </div>
            <div class="accordion">
                <button onclick="toggleContent('busqueda')">Buscar Registro</button>
                <div class="content" id="busqueda">
                    <input type="text" id="buscar" placeholder="Buscar por nombre" oninput="filtrarRegistros()">
                    <table>
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Nombre</th>
                                <th>DNI</th>
                                <th>Lugar</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-registros"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Comuna Rural Santa Ana - Ingenio del conocimiento</p>
    </footer>

    <script>
        document.getElementById('fecha').value = new Date().toISOString().split('T')[0];

        function toggleContent(id) {
            document.querySelectorAll('.content').forEach(content => {
                content.style.display = content.id === id ? (content.style.display === 'block' ? 'none' : 'block') : 'none';
            });
        }
    </script>
</body>
</html>
